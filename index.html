<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | My GitHub</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #24292f, #57606a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 30px;
      text-align: center;
    }

    header img {
      width: 60px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      text-align: center;
      transition: transform 0.2s, background 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
    }

    .card h2 {
      margin: 10px 0;
    }

    .card p {
      color: #d1d5db;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .card a {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      background: #2ea44f;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #238636;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
    <h1>ðŸ‘‹ Welcome to My GitHub</h1>
    <p>Explore my repositories below:</p>
  </header>

  <main>
    <div class="card">
      <h2>Repo 1</h2>
      <p>Short description of what this project does.</p>
      <a href="https://github.com/yourusername/repo1" target="_blank">View Repo</a>
    </div>

    <div class="card">
      <h2>Repo 2</h2>
      <p>Short description of what this project does.</p>
      <a href="https://github.com/yourusername/repo2" target="_blank">View Repo</a>
    </div>

    <div class="card">
      <h2>Repo 3</h2>
      <p>Short description of what this project does.</p>
      <a href="https://github.com/yourusername/repo3" target="_blank">View Repo</a>
    </div>
  </main>
</body>
</html>
